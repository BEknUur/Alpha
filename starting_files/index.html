<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Карточка</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="card">
      <img
        class="portrait"
        src="./img/person.jpg"
        alt="Портрет Алины Петровой"
      />
      <h1>Алина Петрова</h1>
      <div class="title">Разработчик</div>
      <dl>
        <div>
          <dt>Посты</dt>
          <dd>856</dd>
        </div>
        <div>
          <dt>Лайки</dt>
          <dd>1358</dd>
        </div>
        <div>
          <dt>Подписчики</dt>
          <dd>1257</dd>
        </div>
      </dl>
      <p class="info">
        Я специализируюсь на фронтенд-разработке, создании удобных и красивых
        интерфейсов.
      </p>
      <ul class="frameworks">
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>React</li>
      </ul>
      <div class="actions">
        <button type="button" class="follow">Подписаться</button>
        <a href="#" class="message">Написать</a>
      </div>
    </div>
  </body>
</html>
